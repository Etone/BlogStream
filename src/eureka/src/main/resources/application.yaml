server:
  port: 8761
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      default-url: http://${eureka.instance.hostname}:${server.port}/eureka/
    server:
      enable-self-preservation: false
management:
  security:
    enabled: false


