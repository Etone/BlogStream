<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blogstream Twitter</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h3>Blogstream Twitter Service</h3>
<p>List of Posts:</p>
<ol>
<th:block th:each="post : ${displayable}">
    <li>
        <ul>
            <li th:text="${post.fromUser}"></li>
            <li th:text="${post.text}"></li>
        </ul>
    </li>
    <p></p>
</th:block>
</ol>
</body>
</html>
